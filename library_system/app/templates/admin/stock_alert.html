{% extends "base.html" %}

{% block title %}库存预警{% endblock %}

{% block content %}
<div class="admin-content">
    <h1>库存预警</h1>
    <div class="alert-list">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>图书ID</th>
                    <th>书名</th>
                    <th>总库存</th>
                    <th>已借出</th>
                    <th>可用库存</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for book in alerts %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.stock }}</td>
                    <td>{{ book.borrowed_count }}</td>
                    <td>{{ book.available_stock }}</td>
                    <td>
                        <button onclick="updateStock({{ book.id }})" class="btn">补充库存</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
